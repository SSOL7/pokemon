<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quick's Pokedex</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <label for="search">Search</label>
        <input type="text" id="search" placeholder="Search for a Pokemon" />
        <button id="search-btn">Search</button>
        
        <button id="secondgeneration" onclick="second_generation()">Second generation</button>
        <ul id="pokedex"></ul>
        <ul id="second"></ul>
        
        <div class="container">
            <button id="thirdgeneration" onclick="third_generation()">Third generation</button>
            <ul id="pokedex"></ul>
            <ul id="third"></ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
